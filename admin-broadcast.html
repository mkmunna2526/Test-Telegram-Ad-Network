<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Task Management</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .task-list {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .task-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-info h4 {
            color: #374151;
            margin-bottom: 5px;
        }

        .task-reward {
            color: #059669;
            font-weight: 600;
            font-size: 14px;
        }

        .task-url {
            color: #6b7280;
            font-size: 13px;
            margin-top: 5px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 8px 15px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: #64748b;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Task Management</h1>
            <p>Add, edit, and manage tasks</p>
        </div>

        <div class="content">
            <!-- Alert Container -->
            <div id="alertContainer"></div>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="totalRewards">$0.00</div>
                    <div class="stat-label">Total Rewards</div>
                </div>
            </div>

            <!-- Add/Edit Task Form -->
            <div class="form-section">
                <h3 style="margin-bottom: 20px; color: #374151;">
                    <span id="formTitle">Add New Task</span>
                </h3>
                
                <div class="form-group">
                    <label class="form-label">Task Title</label>
                    <input type="text" class="form-input" id="taskTitle" placeholder="e.g., Subscribe YouTube Channel">
                </div>

                <div class="form-group">
                    <label class="form-label">Task URL</label>
                    <input type="url" class="form-input" id="taskUrl" placeholder="https://youtube.com/...">
                </div>

                <div class="form-group">
                    <label class="form-label">Reward Amount ($)</label>
                    <input type="number" step="0.01" class="form-input" id="taskReward" placeholder="0.50">
                </div>

                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-success" onclick="saveTask()">
                        <span id="saveButtonText">üíæ Save Task</span>
                    </button>
                    <button class="btn btn-danger" onclick="cancelEdit()" id="cancelButton" style="display: none;">
                        ‚ùå Cancel
                    </button>
                </div>
            </div>

            <!-- Task List -->
            <div class="task-list">
                <h3 style="margin-bottom: 20px; color: #374151;">Existing Tasks</h3>
                <div id="taskListContainer">
                    <div class="alert alert-info">Loading tasks...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const FIREBASE_CONFIG = {
            apiKey: "AIzaSyAcymPZJc4nWUU8rvDZMOWcpAUxqDbRvIU",
            authDomain: "test-telegram-ad-network.firebaseapp.com",
            databaseURL: "https://test-telegram-ad-network-default-rtdb.firebaseio.com",
            projectId: "test-telegram-ad-network",
            storageBucket: "test-telegram-ad-network.firebasestorage.app",
            messagingSenderId: "663863390670",
            appId: "1:663863390670:web:2211893d523eb0d221bb9f"
        };

        let firebaseApp, firebaseDB;
        let editingTaskId = null;

        // Initialize Firebase
        function initFirebase() {
            try {
                firebaseApp = firebase.initializeApp(FIREBASE_CONFIG);
                firebaseDB = firebase.database();
                console.log('‚úÖ Firebase initialized');
                loadTasks();
            } catch (error) {
                console.error('Firebase error:', error);
                showAlert('Failed to initialize Firebase', 'error');
            }
        }

        // Load all tasks
        async function loadTasks() {
            try {
                const tasksRef = firebaseDB.ref('tasks');
                const snapshot = await tasksRef.once('value');
                const tasks = snapshot.val() || {};
                
                const container = document.getElementById('taskListContainer');
                container.innerHTML = '';
                
                const taskCount = Object.keys(tasks).length;
                let totalRewards = 0;
                
                if (taskCount === 0) {
                    container.innerHTML = '<div style="text-align: center; color: #6b7280; padding: 20px;">No tasks yet. Add your first task!</div>';
                } else {
                    Object.entries(tasks).forEach(([taskId, task]) => {
                        totalRewards += task.reward || 0;
                        
                        const taskItem = document.createElement('div');
                        taskItem.className = 'task-item';
                        taskItem.innerHTML = `
                            <div class="task-info">
                                <h4>${task.title}</h4>
                                <div class="task-reward">Reward: $${task.reward.toFixed(2)}</div>
                                <div class="task-url">${task.url}</div>
                            </div>
                            <div class="task-actions">
                                <button class="btn btn-primary" onclick="editTask('${taskId}', ${JSON.stringify(task).replace(/"/g, '&quot;')})">
                                    ‚úèÔ∏è Edit
                                </button>
                                <button class="btn btn-danger" onclick="deleteTask('${taskId}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        `;
                        container.appendChild(taskItem);
                    });
                }
                
                // Update stats
                document.getElementById('totalTasks').textContent = taskCount;
                document.getElementById('totalRewards').textContent = '$' + totalRewards.toFixed(2);
                
            } catch (error) {
                console.error('Error loading tasks:', error);
                showAlert('Failed to load tasks', 'error');
            }
        }

        // Save task (add or update)
        async function saveTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const url = document.getElementById('taskUrl').value.trim();
            const reward = parseFloat(document.getElementById('taskReward').value);
            
            if (!title || !url || !reward || reward <= 0) {
                showAlert('Please fill all fields correctly', 'error');
                return;
            }
            
            try {
                const taskData = {
                    title: title,
                    url: url,
                    reward: reward,
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                };
                
                if (editingTaskId) {
                    // Update existing task
                    await firebaseDB.ref('tasks/' + editingTaskId).update(taskData);
                    showAlert('‚úÖ Task updated successfully!', 'success');
                } else {
                    // Add new task
                    await firebaseDB.ref('tasks').push(taskData);
                    showAlert('‚úÖ Task added successfully!', 'success');
                }
                
                // Reset form
                clearForm();
                loadTasks();
                
            } catch (error) {
                console.error('Error saving task:', error);
                showAlert('Failed to save task', 'error');
            }
        }

        // Edit task
        function editTask(taskId, task) {
            editingTaskId = taskId;
            
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskUrl').value = task.url;
            document.getElementById('taskReward').value = task.reward;
            
            document.getElementById('formTitle').textContent = 'Edit Task';
            document.getElementById('saveButtonText').textContent = 'üíæ Update Task';
            document.getElementById('cancelButton').style.display = 'inline-block';
            
            // Scroll to form
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Cancel edit
        function cancelEdit() {
            clearForm();
        }

        // Delete task
        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) {
                return;
            }
            
            try {
                await firebaseDB.ref('tasks/' + taskId).remove();
                showAlert('‚úÖ Task deleted successfully!', 'success');
                loadTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                showAlert('Failed to delete task', 'error');
            }
        }

        // Clear form
        function clearForm() {
            editingTaskId = null;
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskUrl').value = '';
            document.getElementById('taskReward').value = '';
            document.getElementById('formTitle').textContent = 'Add New Task';
            document.getElementById('saveButtonText').textContent = 'üíæ Save Task';
            document.getElementById('cancelButton').style.display = 'none';
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = 'alert alert-' + type;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(function() {
                alert.remove();
            }, 5000);
        }

        // Initialize on load
        window.addEventListener('load', initFirebase);
    </script>
</body>
</html>
